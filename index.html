<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="container bg-success  mt-3 ">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h1>My to-do list</h1>
                            <p class="text-muted pb-2"><i>Double-click an item to mark it complete</i></p>
                            <form action="">
                                <input class="h-3 p-1 me-2" type="text" name="" id="">
                                <button class=" btn btn-primary rounded-pill text-white ">Add</button>
                            </form>

                            <ol class="list-group rounded-0 ms-5">

                                <li class="list-group-item border-0 d-flex align-items-center ps-0">
                                <li>My</li>

                                <li style="background-color: darkgray;"><s>to-do</s></li>

                                </li>
                                <li>list</li>
                            </ol>
                            <br>
                            <div class="row ms-2">
                                <div class="col-4">
                                    <button class="btn btn-primary rounded-pill">clear completed</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-danger rounded-pill"> Empty List</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-success rounded-pill">Save List</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
